<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Impaginazione</title>
    <meta name="description" content="testo per lo snippet">
</head>

<body>
    <!-- 
        ESEMPIO IMPAGINAZIONE PRE HTML5
        CON TAG <D I V>
    -->
    <div>
        <!-- INTESTAZIONE logo + menu-->
        INTESTAZIONE 
    </div>
    <div>
        CONTENUTI 
        <!--contenuti-->
    </div>
    <div>
        PIE DI PAGINA 
        <!--PIE DI PAGINA-->
    </div>
    
    <!--
            Per l'inserimento di contenuti in una pagina HTML utilizzeremo tag detti CONTENITORI
            
            i tag contenitori agevolano o addirittura rendono possibile la manipolazione dei contenuti, tramite il CSS. 

        -->
        <div>
            menu di navigazione 
        </div>
        <div></div>
    <h2>
        TAG contenitori(pre HTML5)
    </h2>

    <h3>Tag &lt;DIV&gt;</h3>
    <!-- divisione dello spazio che occupa un'intera riga-->
    
    <div>
        Sono dentro un TAG div
    </div>
    <div>
        Sono dentro un secondo TAG div
    </div>
    
    <h3> tag &lt;SPAN&gt;</h3>
    
    <!-- 
        SPAN = Non occupa lo spazio relativo al suo contenuto, e non è di tipo BLOCK (come invece il tag div)
        viene detto elemento di tipo INLINE
        è un contenitore che non formatta il testo semplicemente richiamandolo (neutro)
    -->
    <span>Sono dentro uno SPAN</span>
    <span>Sono dentro un secondo SPAN</span>

    <div>footer</div>

</body>

</html>
